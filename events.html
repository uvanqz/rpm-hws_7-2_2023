<html lang="en">
    <head>
        <meta charset="KOI8-R">
        <title>
            Events
        </title>
    </head>
    <body>
        <br>
        <form action="/events" name="events_form" id="events_form">
            <label for="event">Event:</label><br>
            <input type="text" id="event" name="event">
            <br><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description">
            <br><br>
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location">
            <br><br>
            <input type="submit">
        </form>
        <script>
            var form = document.getElementById("events_form")
            form.addEventListener('submit', function () {{
                var all_inputs = form.getElementsByTagName('input');
                for (var i=0; i<all_inputs.length; i++) {{
                    var input = all_inputs[i];
                    if (input.name && !input.value) {{
                        input.name = '';
                    }}
                }}
            }});
        </script>
        <h3>
            Events:
        </h3>
        <h4>
            Events count: {number}
        </h4>
        <h4> Full events list: </h4>
            {rendered_events}
        <br>
        <a href="/maps">Places</a>
        <br>
        <a href="/">Back to main</a>
    </body>
</html>
